apiVersion: v2
name: rad-plugins
version: 2.3.3
description: A Helm chart to run the RAD Security plugins
home: https://rad.security
icon: https://app.rad.security/favicon.ico
keywords:
  - security
  - rad
  - runtime
  - kubernetes
  - helm
maintainers:
  - name: RAD Security Engineering
    email: infrastructure@rad.security
annotations:
