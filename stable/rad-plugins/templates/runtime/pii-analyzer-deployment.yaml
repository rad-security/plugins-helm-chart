{{- if and .Values.runtime .Values.runtime.enabled -}}
{{- if .Values.runtime.httpTracingEnabled }}
{{- if and .Values.runtime.piiAnalyzer .Values.runtime.piiAnalyzer.enabled -}}
{{- if eq (include "rad-plugins.deployInReleaseNamespace" .) "true" -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rad-pii-analyzer
  namespace: {{ .Release.Namespace }}
  labels:
    app_name: rad-pii-analyzer
    app_version: {{ .Values.runtime.piiAnalyzer.image.tag | quote }}
    maintained_by: rad.security
  {{- with .Values.runtime.piiAnalyzer.serviceAccountAnnotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
automountServiceAccountToken: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rad-pii-analyzer
  namespace: {{ .Release.Namespace }}
  labels:
    app: rad-pii-analyzer
spec:
  replicas: {{ .Values.runtime.piiAnalyzer.replicas }}
  selector:
    matchLabels:
      app: rad-pii-analyzer
  template:
    metadata:
      labels:
        app: rad-pii-analyzer
        app_version: {{ .Values.runtime.piiAnalyzer.image.tag | quote }}
    spec:
      serviceAccountName: rad-pii-analyzer
      automountServiceAccountToken: false
      securityContext:
{{- if .Values.rad.seccompProfile.enabled }}
        seccompProfile:
          type: RuntimeDefault
{{- end }}
      containers:
      - name: rad-pii-analyzer
        image: {{ .Values.runtime.piiAnalyzer.image.repository }}:{{ .Values.runtime.piiAnalyzer.image.tag }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
{{ toYaml .Values.runtime.piiAnalyzer.resources | indent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
{{- if .Values.rad.seccompProfile.enabled }}
          seccompProfile:
            type: RuntimeDefault
{{- end }}
        env:
          - name: PORT
            value: "8080"
          {{- range $key, $value := .Values.runtime.piiAnalyzer.env }}
          - name: "{{ $key }}"
            value: "{{ $value }}"
          {{- end }}
        {{- if .Values.runtime.piiAnalyzer.ephemeralVolumes.enabled }}
        volumeMounts:
        - mountPath: {{ .Values.runtime.piiAnalyzer.ephemeralVolumes.mountPath }}
          name: pii-analyzer-tmp-storage
        {{- end }}
      {{- if .Values.runtime.piiAnalyzer.ephemeralVolumes.enabled }}
      volumes:
      - name: pii-analyzer-tmp-storage
        ephemeral:
          volumeClaimTemplate:
            metadata:
              {{- with .Values.runtime.piiAnalyzer.ephemeralVolumes.labels }}
              labels:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.runtime.piiAnalyzer.ephemeralVolumes.annotations }}
              annotations:
                {{- toYaml . | nindent 16 }}
              {{- end }}
            spec:
              accessModes:
                {{- range .Values.runtime.piiAnalyzer.ephemeralVolumes.accessModes }}
                - {{ . }}
                {{- end }}
              {{- if .Values.runtime.piiAnalyzer.ephemeralVolumes.storageClassName }}
              {{- if ne .Values.runtime.piiAnalyzer.ephemeralVolumes.storageClassName "-" }}
              storageClassName: {{ .Values.runtime.piiAnalyzer.ephemeralVolumes.storageClassName }}
              {{- end }}
              {{- end }}
              resources:
                requests:
                  storage: {{ .Values.runtime.piiAnalyzer.ephemeralVolumes.size }}
      {{- end }}
{{- with .Values.runtime.piiAnalyzer.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.runtime.piiAnalyzer.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.runtime.piiAnalyzer.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: rad-pii-analyzer
  namespace: {{ .Release.Namespace }}
  labels:
    app: rad-pii-analyzer
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: rad-pii-analyzer
  selector:
    app: rad-pii-analyzer
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}
