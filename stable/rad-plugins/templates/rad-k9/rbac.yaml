{{- if and .Values.k9 .Values.k9.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rad-k9-response
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "delete", "update"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"] ## TODO:: rahul :: watch is needed only for cm, later we can remove it.
  verbs: ["get", "list", "create", "update", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
  verbs: ["get"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["create", "update", "get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rad-k9-response
subjects:
- kind: ServiceAccount
  name: agent-rad-k9
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: rad-k9-response
  apiGroup: rbac.authorization.k8s.io

---

{{- if ( eq .Values.eksAddon.enabled false ) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rad-k9-kube-root-ca-reader
  namespace: kube-system
  labels:
    app_name: rad-sbom
    maintained_by: rad
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rad-kube-root-ca-reader
subjects:
  - kind: ServiceAccount
    name: agent-rad-k9
    namespace: {{ .Release.Namespace }}

---

{{- end }}
{{- end }}
